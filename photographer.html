<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./css/style.css" rel="stylesheet" type="text/css" />
    <meta ch0px 0px 0px 0px;0px 0px 0px;t="utf-8">
    <link rel="icon" type="image/png" href="./assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="./index.html">
        <img src="./assets/images/logo.png" class="logo" alt="Fisheye Home page"/>
      </a>
    </header>
    <main id="main" class="photographer-main">

      <div class="photograph-header" id="photograph-header">
        <button name="Contact Me" class="contact_button" onclick="displayModal()">Contactez-moi</button>
        <div class= "profile-picture" id="profile-picture">
        </div>
      </div>

      <div class="photographer-work">
        <div class="work-filter">
          <label for="pet-select"> Trier par :</label>
          <select class="selectpicker" name="work-filter" id="work-filter">
            <option value="popularité" id="option1">Popularité</option>
            <option value="date" id="option2">Date</option>
            <option value="titre" id="option3">Titre</option>
          </select>
        </div>
        <div id="work"></div>
      </div>

      <div id="closeUpView" aria-label=”image-closeup-view”>
        <div class="closeUpImgView" id="closeUpImgView">
          <a id="previous" tabindex="0" name="previous-image" onclick="previousImg()"><i class="fa-solid fa-angle-left"></i></a>
          <div class="closeUpImg-container">
            <img id="closeUpImg">
            <video id="closeUpVideo"></video>
            <h2 id="closeUpImgTitle" class="closeUpImgTitle"></h2>
          </div>
          <a id="next" tabindex="0" name="next-image" onclick="nextImg()"><i class="fa-solid fa-angle-right"></i></a>
        </div>
        <button class="closeDialog" tabindex="0" name="closeDialog" onclick="closeDialog()">
          <i class="fa-solid fa-x"></i>
        </button>
      </div>

      <div class="price_and_likes" id="island">
        <p class="likes" id="likes"><i class="fa-solid fa-heart"></i></p>
        <p class="price-tag" id="price-tag"></p>
      </div>
    </main>

    <div id="contact_modal" role="dialog" aria-labelledby="modalPhotographerName" aria-modal="true" tabindex="-1">
      <div class="modal">
          <header>
              <h2>Contactez-moi</h2>
              <!-- Close button with aria-label for screen readers -->
              <button id="closeModalButton" onclick="closeModal()" aria-label="Close contact form">
                  <img src="assets/icons/close.svg" alt="Close" />
              </button>
          </header>
          <h2 id="modalPhotographerName"></h2>
          <form>
              <div>
                  <label for="prenom">Prénom</label>
                  <input type="text" name="prenom" id="prenom" required aria-required="true" />
              </div>
              <div>
                  <label for="nom">Nom</label>
                  <input type="text" name="nom" id="nom" required aria-required="true" />
              </div>
              <div>
                  <label for="email">Email</label>
                  <input type="email" name="email" id="email" required aria-required="true" />
              </div>
              <div>
                  <label for="message">Votre message</label>
                  <textarea name="message" id="message" required aria-required="true"></textarea>
              </div>
              <!-- Submit button with type="submit" to indicate form submission -->
              <button type="submit" class="contact_button" name="send" aria-label="Send message">Envoyer</button>
          </form>
      </div>
    </div>
  
  
    
    <script src="./scripts/utils/tabNavManagement.js"></script>
    <script src="./scripts/utils/closeUpView.js"></script>
    <script src="./scripts/utils/likes.js"></script>
    <script src="./scripts/utils/contactForm.js"></script>
    <script src="./scripts/templates/profile.js"></script>
    <script src="./scripts/pages/photographer.js"></script>
    <script src="./scripts/utils/sort.js"></script>

  </body>
</html>
